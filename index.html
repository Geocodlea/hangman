<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Hangman Game</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="start" class="gameContainer">
      <div id="game-rules">
        <h2>Game Rules</h2>
        <p>
          The game is a word guessing game where you need to guess a random word
          letter by letter.
        </p>
        <p>
          You have 6 chances to guess the word, if you run out of chances the
          game will end.
        </p>
        <p>You can use the hint button to reveal one letter of the word.</p>
      </div>
      <div class="button-container">
        <button id="start-button">Start</button>
      </div>
    </div>
    <div id="game" class="gameContainer" style="display: none">
      <img id="image" src="img/0.png" alt="Hangman" />
      <div id="word"></div>
      <div id="keyboard">
        <button class="key">A</button>
        <button class="key">B</button>
        <button class="key">C</button>
        <button class="key">D</button>
        <button class="key">E</button>
        <button class="key">F</button>
        <button class="key">G</button>
        <button class="key">H</button>
        <button class="key">I</button>
        <button class="key">J</button>
        <button class="key">K</button>
        <button class="key">L</button>
        <button class="key">M</button>
        <button class="key">N</button>
        <button class="key">O</button>
        <button class="key">P</button>
        <button class="key">Q</button>
        <button class="key">R</button>
        <button class="key">S</button>
        <button class="key">T</button>
        <button class="key">U</button>
        <button class="key">V</button>
        <button class="key">W</button>
        <button class="key">X</button>
        <button class="key">Y</button>
        <button class="key">Z</button>
      </div>
      <div id="incorrect"></div>
      <div id="remaining"></div>
      <div id="score">Score: 0</div>
      <div class="button-container">
        <button id="playAgain" style="display: none">Play Again</button>
        <button id="hint">Hint</button>
      </div>
    </div>
    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <p id="modal-message"></p>
      </div>
    </div>
    <script src="game.js"></script>
  </body>
</html>
